name: Quizify API CI/CD

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: quizify_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, dom, fileinfo, mysql
          coverage: xdebug

      - name: Create environment files
        run: |
          echo "APP_NAME=\"Quizify API Testing\"" > .env.testing
          echo "APP_ENV=testing" >> .env.testing
          echo "APP_KEY=" >> .env.testing
          echo "APP_DEBUG=true" >> .env.testing
          echo "APP_URL=http://localhost" >> .env.testing
          echo "LOG_CHANNEL=stack" >> .env.testing
          echo "LOG_DEPRECATIONS_CHANNEL=null" >> .env.testing
          echo "LOG_LEVEL=debug" >> .env.testing
          echo "DB_CONNECTION=mysql" >> .env.testing
          echo "DB_HOST=127.0.0.1" >> .env.testing
          echo "DB_PORT=3306" >> .env.testing
          echo "DB_DATABASE=quizify_test" >> .env.testing
          echo "DB_USERNAME=root" >> .env.testing
          echo "DB_PASSWORD=password" >> .env.testing
          echo "BROADCAST_DRIVER=log" >> .env.testing
          echo "CACHE_DRIVER=array" >> .env.testing
          echo "FILESYSTEM_DISK=local" >> .env.testing
          echo "QUEUE_CONNECTION=sync" >> .env.testing
          echo "SESSION_DRIVER=array" >> .env.testing
          echo "SESSION_LIFETIME=120" >> .env.testing
          echo "REDIS_CLIENT=predis" >> .env.testing
          echo "MAIL_MAILER=array" >> .env.testing
          
          cp .env.testing .env

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction

      - name: Generate key
        run: php artisan key:generate --env=testing

      - name: Wait for MySQL
        run: |
          while ! mysqladmin ping -h"127.0.0.1" -P"3306" -uroot -ppassword --silent; do
            sleep 1
          done

      - name: Run migrations and seed
        run: |
          php artisan migrate:fresh --env=testing --force
          php artisan db:seed --class=RoleSeeder --env=testing --force

      - name: Run tests
        run: php artisan test --env=testing

      - name: Run code quality checks
        run: |
          composer require --dev laravel/pint
          ./vendor/bin/pint --test
        continue-on-error: true

