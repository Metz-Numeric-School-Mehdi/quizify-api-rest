version: "3.8"

services:
    quizify-api:
        image: quizify-api:v1
        ports:
            - "8000:8000"
        healthcheck:
            test: ["CMD", "healthcheck.sh", "--connect"]
            interval: 10s
            timeout: 5s
            retries: 3
            start_period: 30s
        environment:
            NODE_ENV: production
            DB_CONNECTION: mysql
            DB_HOST: ${MYSQL_HOST}
            DB_PORT: ${MYSQL_PORT}
            DB_DATABASE: ${MYSQL_DATABASE}
            DB_USERNAME: ${MYSQL_USER}
            DB_PASSWORD: ${MYSQL_PASSWORD}
        depends_on:
            - mysql
        restart: always

    mysql:
        image: mysql:8.0
        container_name: quizify-mysql
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
            MYSQL_DATABASE: ${MYSQL_DATABASE}
            MYSQL_USER: ${MYSQL_USER}
            MYSQL_PASSWORD: ${MYSQL_PASSWORD}
        ports:
            - "3306:3306"
        volumes:
            - mysql_data:/var/lib/mysqlx
        healthcheck:
            test: ["CMD", "healthcheck.sh", "--connect"]
            interval: 10s
            timeout: 5s
            retries: 3
            start_period: 30s

    adminer:
        image: adminer
        container_name: quizify-adminer
        restart: on-failure
        ports:
            - "8080:8080"
        depends_on:
            - mysql
        profiles: ["admin"]

volumes:
    mysql_data:
